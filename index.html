<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <div class="container">

    <div class="row">
      <h2>Your Characters</h2>
    </div>
    <div id="urChar" class="row">


      <button id="obi" class="player btn btn-primary card-body" value="obi" base="35" newBase="0">
        <!-- <img class="card-img-top" src="assets/images/obi.jpg" alt="Card image cap"> -->
        <h5 class="card-title">Obi-Wan Kenobi</h5>
        <div class="progress">
          <div class="progress-bar bg-danger obiProgress" role="progressbar" style="width: 100%" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100"><span class="obiHP">100</span>
          </div>
        </div>
      </button>

      <button id="luke" class="player btn btn-primary card-body" value="luke" base="30" newBase="0">
        <!-- <img class="card-img-top" src="assets/images/luke.jpg" alt="Card image cap"> -->
        <h5 class="card-title">Luke SkyWalker</h5>
        <div class="progress">
          <div class="progress-bar bg-danger lukeProgress" role="progressbar" style="width: 100%" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100"><span class="lukeHP">100</span>
          </div>
        </div>
      </button>

      <button id="vader" class="player btn btn-primary card-body" value="vader" base="25" newBase="0">
        <!-- <img class="card-img-top" src="assets/images/vader.jpg" alt="Card image cap"> -->
        <h5 class="card-title">Darth Vader</h5>
        <div class="progress">
          <div class="progress-bar bg-danger vaderProgress" role="progressbar" style="width: 100%" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100"><span class="vaderHP">100</span>
          </div>
        </div>
      </button>

      <button id="jarjar" class="player btn btn-primary card-body" value="jarjar" base="20  " newBase="0">
        <!-- <img class="card-img-top" src="assets/images/jarjar.jpg" alt="Card image cap"> -->
        <h5 class="card-title">Jar Jar Binks</h5>
        <div class="progress">
          <div class="progress-bar bg-danger jarjarProgress" role="progressbar" style="width: 100%" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100"><span class="jarjar">100</span>
          </div>
        </div>
      </button>
    </div>
    
    <div class="row">
      <h2>Select Whom to Slaughter</h2>
    </div>
    <div id="enemyChar" class="row card-body"></div>

    <div class="row card-body">
      <button id="attack" style="display: none">Attack</button>
    </div>

    <div class="row">
      <h2>Getting an A$$ Beat</h2>
    </div>
    <div id="defender" class="row card-body"></div>




    <script src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="assets/javascript/game.js"></script>

</body>

</html>

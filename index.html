<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">

      
      <div id="urChar" class="row card-body">
        
        <button id="obi" class="player btn btn-primary card-body" value="obi">
          <h5 class="card-title">Obi-Wan Kenobi</h5>
          <div class="progress"> <!--need to update width values, value now, the span-->
            <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
              aria-valuemax="100"><span class="obiHP">100</span>
            </div>
          </div>
        </button>
        
        <button id="luke" class="player btn btn-primary card-body" value="luke">
          <h5 class="card-title">Luke SkyWalker</h5>
          <div class="progress">
            <!--need to update width values, value now, the span-->
            <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="120" aria-valuemin="0"
              aria-valuemax="120"><span class="lukeHP">120</span>
            </div>
        </button>
        
        <button id="vader" class="player btn btn-primary card-body" value="vader">
          <h5 class="card-title">Darth Vader</h5>
          <div class="progress">
            <!--need to update width values, value now, the span-->
            <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="140" aria-valuemin="0"
              aria-valuemax="140"><span class="vaderHP">140</span>
            </div>
        </button>
        
        <button id="jarjar" class="player btn btn-primary card-body" value="jarjar">
          <h5 class="card-title">Jar Jar Binks</h5>
          <div class="progress">
            <!--need to update width values, value now, the span-->
            <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="160" aria-valuemin="0"
              aria-valuemax="160"><span class="jarjar">160</span>
            </div>
        </button>
      </div>
      <div id="enemyChar" class="row card-body">
        <!-- transfer remaining chars to enemy -->
      </div>
      <div class="row card-body">
        <button id="attack">Attack</button>
      </div>
      <div id="defender" class="row card-body"></div>

      
      
    </div>



    
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="assets/javascript/game.js"></script>
    
  </body>
</html>
